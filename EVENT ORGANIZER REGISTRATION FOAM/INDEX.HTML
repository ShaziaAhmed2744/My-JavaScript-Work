<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer Registration Foam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1> <b> <i>  Event Organizer </i></b> </h1>
<p> <b> <i>  Registration Foam </i></b></p>

   <br>

<form action=""></form>
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" 
            required><b><span class="formerror"> </span></b>
        </div>
        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" 
            required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone"
             required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" 
             required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" 
            required><b><span class="formerror"></span></b>
        </div>

        <input class="but" type="submit" value="Submit">

    </form>


    <script src="form.js"></script>
</body>
</html>
